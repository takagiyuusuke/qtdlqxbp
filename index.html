<!DOCTYPE html>
<html>
<head>
  <title>FITS Viewer</title>
</head>
<body>
  <h2>FITS 画像</h2>
  <img id="fits-image" width="512" height="512">
  <script>
    const fitsURL = "https://sdo5.nascom.nasa.gov/data/aia/synoptic/2025/03/28/H1000/AIA20250328_102100_0094.fits";
    const apiURL = `https://d393-131-113-97-134.ngrok-free.app/fits2png?url=${encodeURIComponent(fitsURL)}`;

    fetch(apiURL)
      .then(res => res.blob())
      .then(blob => {
        document.getElementById("fits-image").src = URL.createObjectURL(blob);
      });
  </script>
</body>
</html>
